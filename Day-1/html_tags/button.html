    <h1>button Tag:</h1>
    <p>The <b>button</b> HTML element is an interactive element activated by a user with a mouse, keyboard, finger, voice command, or other assistive technology. Once activated, it then performs a programmable action, such as submitting a form or opening a dialog.</p>

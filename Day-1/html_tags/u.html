<head>
<title><u>: The Unarticulated Annotation (Underline) element</title>
</head>


<body>

<h1>u Tag:</h1>
<p>The <b>u</b> HTML element represents a span of inline text which should be rendered in a way that indicates that it has a non-textual annotation. This is rendered by default as a simple solid underline, but may be altered using CSS.</p>

</body>
